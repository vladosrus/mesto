<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место красивых фотографий">
    <meta name="author" content="Влад Чиков">
    <title>Проект Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="#">
                <img src="./images/header__logo.svg" alt="Место Россия" class="header__logo">
            </a>
        </header>
        <main>
            <section class="profile">
                <img src="./images/jacques-yves-cousteau.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                 <button class="profile__add-button" type="button"></button>                
            </section>
            
            <section class="elements">
                <ul class="elements__list">
                    <template id="card">
                        <article class="element">
                            <img class="element__image" src="./images/karachayevsk.jpg" alt="Сентинский храм">
                            <button class="element__basket-botton" type="button"></button>
                            <div class="element__caption">
                                <h2 class="element__title">Карачаевск</h2>
                                <button class="element__like-botton" type="button" id="like"></button>
                            </div>
                        </article>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <!-- Попап редактирования профиля -->
            <div class="popup popup_named_profile">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button class="popup__close-icon" type="button"></button>
                    <form class="popup__form">
                        <input class="popup__input popup__input_named_name" type="text">
                        <input class="popup__input popup__input_named_job" type="text">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        <!-- Попап добавления карточек -->
            <div class="popup popup_named_card">
                <div class="popup__container">
                    <h2 class="popup__title">Новое Место</h2>
                    <button class="popup__close-icon" type="button"></button>
                    <form class="popup__form">
                        <input class="popup__input popup__input_named_imgname" type="text" placeholder="Название">
                        <input class="popup__input popup__input_named_link" type="text" placeholder="Ссылка на картинку">
                        <button class="popup__submit-button" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        <!-- Попап увеличенной фотографии -->
            <div class="popup popup_named_zoom">
                <div class="popup__image-container">
                    <img class="popup__image" src="" alt="">
                    <button class="popup__close-icon" type="button"></button>
                    <p class="popup__caption"></p>
                </div>        
            </div>
    </div>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
