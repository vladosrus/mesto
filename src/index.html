<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место красивых фотографий">
    <meta name="author" content="Влад Чиков">
    <title>Проект Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <a href="#">
                <img src="<%=require('./images/header__logo.svg')%>" alt="Место Россия" class="header__logo">
            </a>
        </header>
        <main>
            <section class="profile">
                <img src="<%=require('./images/jacques-yves-cousteau.jpg')%>" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                 <button class="profile__add-button" type="button"></button>                
            </section>
            
            <section class="elements">
                <ul class="elements__list">
                    <template class="card">
                        <article class="element">
                            <img class="element__image" src="#" alt="">
                            <button class="element__basket-botton" type="button"></button>
                            <div class="element__caption">
                                <h2 class="element__title"></h2>
                                <button class="element__like-botton" type="button" id="like"></button>
                            </div>
                        </article>
                    </template>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <!-- Попап редактирования профиля -->
            <div class="popup popup_named_profile">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button class="popup__close-icon" type="button"></button>
                    <form class="popup__form" name="profile" id="profileform" novalidate>
                        <input id="name" class="popup__input popup__input_named_name" type="text" placeholder="Ваше имя" required minlength="2" maxlength="40">
                        <span class="popup__input-error name-error"></span>
                        <input id="job" class="popup__input popup__input_named_job" type="text" placeholder="Расскажите о себе" required minlength="2" maxlength="200">
                        <span class="popup__input-error job-error"></span>
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        <!-- Попап добавления карточек -->
            <div class="popup popup_named_card">
                <div class="popup__container">
                    <h2 class="popup__title">Новое Место</h2>
                    <button class="popup__close-icon" type="button"></button>
                    <form class="popup__form" name="card" id="cardform" novalidate>
                        <input id="imgname" class="popup__input popup__input_named_imgname" type="text" placeholder="Название" required minlength="2" maxlength="30">
                        <span class="popup__input-error imgname-error" ></span>
                        <input id="link" class="popup__input popup__input_named_link" type="url" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error link-error"></span>
                        <button class="popup__submit-button" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        <!-- Попап увеличенной фотографии -->
            <div class="popup popup_named_zoom">
                <div class="popup__image-container">
                    <img class="popup__image" src="#" alt="">
                    <button class="popup__close-icon" type="button"></button>
                    <p class="popup__caption"></p>
                </div>        
            </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
</body>
</html>
